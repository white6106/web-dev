<html>

<head>
  <title>Dynamic Website</title>
</head>

<body>
  <h1>Dynamic Website</h1>
  <form id="myForm">
    <p>
      <label>Name:</label>
      <input type="text" id="name">
    </p>
    <p>
      <label>Email:</label>
      <input type="email" id="email">
    </p>
    <p>
      <label>Message:</label>
      <textarea id="message"></textarea>
    </p>
    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <script src="2.3script.js"></script>
</body>

</html>
